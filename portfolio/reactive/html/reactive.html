<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
  <link rel="stylesheet" href="../css/reactive.css">
  
  <title>반응형</title>
</head>
<body>
  <div class="container">
    <h1>USER REGISTER</h1>
      <div class="input">
        <label for="usr" class="input-tag">NAME:</label>
        <input type="text" id="usr" name="username" class="input-user" placeholder="INPUT YOUR NAME">
      </div>
      <div class="input">
        <label for="pwd" class="input-tag">PASSWORD:</label>
        <input type="password" id="pwd" name="password" class="input-user" placeholder="INPUT YOUR PASSWORD">
      </div>
      <div class="input">
        <label for="pwd-check" class="input-tag">CONFIRM:</label>
        <input type="password" id="pwd-check" name="password-check" class="input-user" placeholder="INPUT YOUR PASSWORD AGAIN">
      </div>
      <div class="input">
        <label for="email" class="input-tag">E-MAIL:</label>
        <input type="text" id="email" name="e-mail" class="input-user" placeholder="INPUT YOUR E-MAIL ADDRESS">
      </div>
      <div class="input">
        <label for="phone" class="input-tag">CELLPHONE:</label>
        <input type="text" id="phone-number" name="phone-number" class="input-user" placeholder="INPUT YOUR PHONENUMBER">
      </div>
      <div class="input">
        <label for="gender" class="input-tag">GENDER:</label>
        <label for="man" class="gender-label">
        <input type="radio" name="gender" id="man" checked class="radio-tag">MALE
        </label>
        <label for="woman" class="gender-label">
        <input type="radio" name="gender" id="woman" class="radio-tag">FEMALE
      </label>
      <label for="other" class="gender-label">
        <input type="radio" name="gender" id="other" class="radio-tag">OTHER
      </label>
      </div>
      <button type="submit" class="submit">OK</button>
  </div>
</body>
</html>
