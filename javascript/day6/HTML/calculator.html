<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/calculator.css"></link>
    <title>계산기 예제</title>
</head>
<body>
    <div class="container text-center">
        <div>
            <h2>계산기</h2>
        </div>
        <div class="form-group text-center">
        <input type="text" class="form-control" id="num1" placeholder="0">
        <input type="text" class="form-control" id="op">
        <input type="text" class="form-control" id="num2" placeholder="0">
        <input type="text" class="form-control" id="res" placeholder="0">
    </div>
    </div>
    <div class="container text-center">
        <input type="button" onclick="setNum(this.value)" value="1" id="number1"></input>
        <input type="button" onclick="setNum(this.value)" value="2" id="number2"></input>
        <input type="button" onclick="setNum(this.value)" value="3" id="number3"></input>
        <input type="button" onclick="setOp(this.value)" value="+" id="opPlus"></input>
    </div>
    <div class="container text-center">
        <input type="button" onclick="setNum(this.value)" value="4" id="number4"></input>
        <input type="button" onclick="setNum(this.value)" value="5" id="number5"></input>
        <input type="button" onclick="setNum(this.value)" value="6" id="number6"></input>
        <input type="button" onclick="setOp(this.value)" value="-" id="opMin"></input>
    </div>
    <div class="container text-center">
        <input type="button" onclick="setNum(this.value)" value="7" id="number7"></input>
        <input type="button" onclick="setNum(this.value)" value="8" id="number8"></input>
        <input type="button" onclick="setNum(this.value)" value="9" id="number9"></input>
        <input type="button" onclick="setOp(this.value)" value="*" id="opMul"></input>
    </div>
    <div class="container text-center">
        <input type="button" onclick="setNum(this.value)" value="0" id="number0"></input>
        <input type="button" onclick="clears()" value="clear" id="clear"></input>
        <input type="button" onclick="setRes(this.value)" value="=" id="res"></input>
        <input type="button" onclick="setOp(this.value)" value="/" id="opDiv"></input>
    </div>
    <script src="../JS/calculator.js" type="text/javascript"></script>
</body>
</html>
