<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>윈도우 객체 예제</title>
</head>
<body>
    <button onclick="openWindow()">윈도우 생성</button>
    <button onclick="closeWindow()">윈도우 닫기</button>
    <button onclick="blurWindow()">윈도우 비활성화</button>
    <button onclick="focusWindow()">윈도우 활성화</button>
    <button onclick="checkWindow()">윈도우 생성여부 열림여부 확인</button>
    <button onclick="confirm()">컨펌 버튼</button>
    <button onclick="print()">인쇄 버튼</button>
    <br>
    <button onclick="moveByWindow()">상대 위치 이동</button>
    <button onclick="moveToWindow()">절대 위치 이동</button>
    <button onclick="resizeByWindow()">상대 크기 변경</button>
    <button onclick="resizeToWindow()">절대 크기 변경</button>
    <script src="../JS/window.js" type="text/javascript"></script>
</body>
</html>
