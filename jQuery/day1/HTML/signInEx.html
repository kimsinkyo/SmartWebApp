<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/signInEx.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form action="/" id="form-input" >
          <div>
            <label for="id">아이디:</label>
            <input type="text" id="id" placeholder="아이디를 입력하세요" name="id" tabindex="1">
          </div>
          <div>
            <label for="pwd">비밀번호:</label>
            <input type="password" id="pwd" placeholder="비밀번호를 입력하세요" name="pswd" tabindex="2">
          </div>
          <div>
            <label for="pwdcheck">비밀번호 확인</label>
            <input type="password" id="pwdcheck" placeholder="비밀번호를 다시 입력하세요" name="pswdcheck" tabindex="3">
          </div>
          <div>
                <label for="email">이메일:</label>
                <input type="text" id="email" placeholder="이메일을 입력하세요" name="email" tabindex="4">
          </div> 
    <div>
        <button type="button" class="btn btn-dark" id="submit" onclick="alert('제출 완료')"  tabindex="5">회원가입</button>
    </div>
</form> 
</div>
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../JS/signInEx.js" type="text/javascript"></script>
</body>
</html>
