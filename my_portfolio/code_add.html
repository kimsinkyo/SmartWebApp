<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div class="container">
        <h2>친구 코드 작성</h2>
        <form action="/friends_code.html" method="post" id="formtag">
          <div class="form-group">
            <label for="id">아이디:</label>
            <input type="id" class="form-control" id="id" placeholder="Anthem을 플레이 하는 플랫폼의(Origin, Steam, PSN, XBOX LIVE)아이디를 입력하세요" name="id">
          </div>
          <div class="form-group">
            <label for="id">플랫폼:</label>
            <input type="password" class="form-control" id="flatform" placeholder="(PC, PS4, XBOX ONE)" name="flatform">
          </div>
          <div class="form-group">
            <label for="id">주 시간대:</label>
            <input type="password" class="form-control" id="main_time" placeholder="(XX:XX~XX:XX)" name="main_time">
          </div>
          <div class="form-group">
            <label for="id">지역:</label>
            <input type="password" class="form-control" id="location" placeholder="(주거등급 도시이름)" name="location">
          </div>
          <div class="form-group">
            <label for="id">나이:</label>
            <input type="password" class="form-control" id="age" name="age">
          </div>
          <div class="form-group">
            <label for="id">게임시작일:</label>
            <input type="password" class="form-control" id="starting_day" placeholder="(XXXX-XX-XX)" name="starting_day">
          </div>
          <div class="form-group">
            <label for="id">코멘트:</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
          </div>
    <div>
        <button type="submit" class="add_code">등록하기</button>
    </div>
    <div>
      <button type="submit" class="update_code">수정하기</button>
  </div>
</form> 
</div>
    <script src="/javascript/code_add.js" type="text/javascript"></script>
</body>
</html>
